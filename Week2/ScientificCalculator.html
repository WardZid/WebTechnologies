            </tr>
            <tr>
                <td><button onclick="showNotMappedMessage()">10ˣ</button></td>
                <td><button onclick="addCharacter('4')" class="NumberKeys">4</button></td>
                <td><button onclick="addCharacter('5')" class="NumberKeys">5</button></td>
                <td><button onclick="addCharacter('6')" class="NumberKeys">6</button></td>
                <td><button onclick="addCharacter('-')">-</button></td>
            </tr>
            <tr> 
                <td><button onclick="showNotMappedMessage()">log</button></td>
                <td><button onclick="addCharacter('1')" class="NumberKeys">1</button></td>
                <td><button onclick="addCharacter('2')" class="NumberKeys">2</button></td>
                <td><button onclick="addCharacter('3')" class="NumberKeys">3</button></td>
                <td><button onclick="addCharacter('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="showNotMappedMessage()">ln</button></td>
                <td><button onclick="showNotMappedMessage()">+/-</button></td>
                <td><button onclick="addCharacter('0')" class="NumberKeys">0</button></td>
                <td><button onclick="addCharacter('.')">.</button></td>
                <td><button onclick="calculateExpression()" class="EqualsKey">=</button></td>
            </tr>
        </table>
    </div>
